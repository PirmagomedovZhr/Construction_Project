<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}" />
</head>
<body>
<div id="sitebar">
    <ul>
        <li class="last">{{user.username}}</li>
    <li><a href="/">Пользователи</a></li>
    <li><a href="/">Проекты</a></li>
    <li><a href="{% url 'logout' %}">Выйти</a></li>
        </ul>

<form method="POST" >{% csrf_token %}
  <p style = "transform: translate(820px,10px);">
    <label for="fname">Наименование</label><br></p>
  <p style = "transform: translate(750px,0);">
    <input type="text" id="fname" name="fname" value=""><br></p>
  <p style = "transform: translate(840px,0px);">
    <label for="lname">Описание</label><br></p>
  <p style = "transform: translate(750px,-10px);">
    <input type="text" id="lname" name="lname" value=""><br><br></p>
  <p style = "transform: translate(840px,-25px);">
    <input type="submit" value="Создать"></p>
</form>

</div>
</body>
</html>
