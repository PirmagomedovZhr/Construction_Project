<!DOCTYPE html>
{% load static %}
<html >
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up screen animation</title>



            <link rel="stylesheet" type="text/css" href="{% static 'main/css/signup.css' %}" />


</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="registration-cssave">
    <form>
        <h1 class="text-center">Авторизация</h1>
        <div class="form-group">
            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Продолжить</button>
        </div>
        <div class="container signin" id="sign-in">
            <p>У вас нет аккаунта? <br><a href="{% url 'signup' %}" id="sign-im">Создать аккаунт</a></p>
        </div>
    </form>
</div>
</body>
</html>
