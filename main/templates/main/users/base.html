{% extends 'main/users/home.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
    <main class="main js-main">
            <table class="tasks-table">
                    <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Наименование</th>
                            <th>Описание</th>
                        </tr>
                    </thead>

                    <tbody>
                            {% for project in projects %}
                                    <tr>
                                            <td>{{ forloop.counter }}</td>
                                            <td><a href="{% url 'projectt_details' project_id=project.project.pk %}">{{ project.project.title }}</a></td>
                                            <td><a href="{% url 'add_time' project_id=project.project.pk %}">add time</a></td>
                                    </tr>
                            {% endfor %}
                    </tbody>
            </table>
    </main>
{% endblock %}
