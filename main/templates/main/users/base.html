

<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}" />
    <title>Страница пользователя</title>
</head>
<body>
<div id="sitebar">
    <ul>
        <li class="last">{{user.first_name}} {{user.last_name}} {{user.username}}</li>
    <li><a href="{% url 'logout' %}">Выйти</a></li>
        </ul>
    <div class="ooo">
    <table>
  <thead>
    <tr>
      <td>№</td>
      <th>Наименование</th>
      <th>Описание</th>
    </tr>
  </thead>

  <tbody>
  {% for project in projects %}
      <tr>
      <td>{{ forloop.counter }}</td>
        <th>{{ project.project.title }}</th>
        <th><a href="{% url 'add_time' project_id=project.project.pk %}">add time</a></th>
      </tr>
    {% empty %}
      <li>No projects found</li>
    {% endfor %}
  </tbody>

</table>
</div>

</div>
</body>
</html>
