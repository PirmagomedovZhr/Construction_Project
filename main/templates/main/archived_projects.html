{% extends 'main/admin/home.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<main class="main js-main">
    <h1>Архив проектов</h1>
    <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'archive_project_reports' project_id=task.id %}">{{ task.title }}</a></td>
                <td>{{ task.task }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Архив пуст</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
