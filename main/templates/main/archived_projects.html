<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Archived Projects</title>
        <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-weight: bold;
            margin-right: 5px;
        }

        form select {
            padding: 5px;
            border-radius: 4px;
        }

        form button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Archived Projects List</h1>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'archive_project_reports' project_id=task.id %}">{{ task.title }}</a></td>
                <td>{{ task.task }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No archived projects found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
