<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}" />
    <title>Отчеты по проекту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .report {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .report h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Отчеты по проекту</h1>
    {% for report in reports %}
        <div class="report">
            <h2>{{ report.user.username }}</h2>
            <p>Дата: {{ report.date }}</p>
            <p>Количество часов: {{ report.hours_spent }}</p>
            <p>Комментарий: {{ report.description }}</p>
        </div>
    {% empty %}
        <p>No reports found</p>
    {% endfor %}
    <a href="{% url 'logout' %}">Выйти</a>
</body>
</html>
