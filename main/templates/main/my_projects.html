

<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up screen animation</title>


</head>

   <body>
   {% csrf_token %}
  <h1>My Projects</h1>
  <ul>
    {% for project in projects %}
      <li>
        {{ project.project.title }}
        (<a href="{% url 'add_time' project_id=project.project.pk %}">add time</a>)
      </li>
    {% empty %}
      <li>No projects found</li>
    {% endfor %}
  </ul>
</body>


</html>
